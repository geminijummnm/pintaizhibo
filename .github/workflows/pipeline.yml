name: M3U Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-sources:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Generate source files
      env:
        BASE_URL: ${{ secrets.BASE_URL }}
        JSON_URL: ${{ secrets.JSON_URL }}
      run: |
        pip install -r requirements.txt
        python scripts/generate_sources.py

    - uses: actions/upload-artifact@v4
      with:
        name: sources
        path: sources/

  build-m3u:
    needs: generate-sources
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/download-artifact@v4
      with:
        name: sources
        path: ./sources

    - name: Process M3U
      run: |
        echo "当前工作目录: $(pwd)"
        echo "sources 目录内容:"
        ls -la sources/
        
        mkdir -p m3u
        chmod +x scripts/process_m3u.sh
        ./scripts/process_m3u.sh

    - uses: actions/upload-artifact@v4
      with:
        name: m3u
        path: m3u/
